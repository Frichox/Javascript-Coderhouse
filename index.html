<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <img src="img/logo.jpeg" alt="Logo de Córdoba Seguros" class="logo"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Cotizador</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link text-white " href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
      
    <header>

		<img src="img/autos.jpg" alt="Imagen de Bienvenida a Gamers" class="w-100">
		
	</header>

    <main class="container-fluid">
        <h1> Cotizá tu propio vehículo </h1>

        <h2> Datos del vehículo </h2>

        <form action="" id="registro">

        <div class="row "> 

            <div class="mb-3  col-md-6 col-lg-4">
                  <label for="año" class="form-label">Año</label>
                  <input type="number" class="form-control" id="año">
            </div>
    
            <div class="mb-3  col-md-6 col-lg-4">
                <label for="tipoVehiculo" class="form-label">Tipo de vehículo</label>
                <select class="form-select" aria-label="Default select example" id="tipoVehiculo">
                    <option selected>Seleccione el tipo de su vehículo</option>
                    <option value="1">MOTO</option>
                    <option value="2">AUTO</option>
                    <option value="3">CAMIONETA</option>
                    <option value="4">CAMIÓN</option>
                  </select>
            </div>
    
            <div class="mb-3  col-md-6 col-lg-4">
                  <label for="cobertura" class="form-label">Cobertura</label>
                  <select class="form-select" aria-label="Default select example" id="cobertura">
                    <option selected>Seleccione la cobertura que desea</option>
                    <option value="1">RESPONSABILIDAD CIVIL</option>
                    <option value="2">TERCEROS COMPLETO</option>
                    <option value="3">TODO RIESGO</option>
                  </select>
            </div>
    
            <div class="mb-3">
    
            <button type="submit" class="btn bg-primary mb-3 border border-dark text-white">Enviar</button>
            <button type="reset" class="btn bg-secondary mb-3 border border-dark text-white">Cancelar</button>
    
        </form>

    </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
</html>
